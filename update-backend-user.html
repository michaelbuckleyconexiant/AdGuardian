<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Ad Workflow Platform</title>
   <!-- Primary CSS -->
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- Icons for UI elements -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <!-- Quill Form CSS -->
   <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
   <!-- header : START -->
   <div id="header"></div>
   <script>
      fetch("components/header.html")
         .then(response => response.text())
         .then(data => document.getElementById("header").innerHTML = data);
   </script>
   <!-- header : END -->
   <!-- full-width contnet : START  -->
   <div class="fluid-container">
      <div class="container">
         <div class="row mt-5 mb-5">
            <div class="narrow-row">
               <h1>Update Backend User</h1><br>
               <form action="/">
                  <label for="username">User Name</label>
                  <input type="text" id="username" name="username" placeholder="Name">
                  <br><br>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Email">
                  <br><br>
                  <label for="password">Password <small>(Do not put anything in Password fields if you are not
                        attempting to change the password)</small></label>
                  <input type="password" id="password" name="password" placeholder="Password">
                  <br><br>
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password">
                  <br><br>
                  <fieldset>
                     <legend>Role</legend>
                     <input type="checkbox" id="conexiantreviewer" name="role[]" value="Conexiant Reviewer">
                     <label for="conexiantreviewer">Conexiant Reviewer</label><br>
                     <input type="checkbox" id="administrator" name="role[]" value="Administrator">
                     <label for="administrator">Administrator</label><br>
                     <input type="checkbox" id="companyreviewer" name="role[]" value="Company Reviewer">
                     <label for="companyreviewer">[Company Name] Reviewer</label>
                  </fieldset>
                  <input class="primary-btn" type="submit" value="Save">
               </form>
            </div>
         </div>
      </div>
   </div>
   <!-- full-width contnet : END  -->
   <!-- footer : START -->
   <div id="footer"></div>
   <script>
      fetch("components/footer.html")
         .then(response => response.text())
         .then(data => document.getElementById("footer").innerHTML = data);
   </script>
   <!-- footer : END -->

   <!-- javascript docs -->
   <script src="js/accordian.js"></script>
   <script src="js/sidebar.js"></script>
   <script src="js/login-menu.js"></script>
   <script src="js/lightbox.js"></script>
   <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</body>

</html>
