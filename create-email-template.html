<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ad Workflow Platform</title>
      <!-- Primary CSS -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/styles.css">
      <!-- Icons for UI elements -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   </head>
   <body>
        <!-- header : START -->
        <div id="header"></div>
        <script>
           fetch("components/header.html")
               .then(response => response.text())
               .then(data => document.getElementById("header").innerHTML = data);
        </script>
        <!-- header : END -->
      <!-- full-width contnet : START  -->
      <div class="fluid-container">
         <div class="container">
            <div class="row mt-5 mb-5">
               <div class="narrow-row">
                  <h1>Create Email Template</h1>
                  <br>
                  <form action="/">
                     <!-- Template Name Field -->
                     <label for="templatename"> Template Name:</label>
                     <input type="text" id="fname" name="firstname" placeholder="Template Name">
                     <br><br>
                     <!-- Role Check Box -->
                     <input type="checkbox" id="administrator" name="role" value="Administrator">
                     <label for="administrator">Is Active</label><br>
                     <br>
                     <!-- WYSIWYG Editor -->
                     <label for="editor1"> Email Body:</label>
                     <div id="editor1" class="quill-editor" style="height: 200px;"></div>
                     <br>
                     <!-- Submit Button -->
                     <input class="primary-btn" type="submit" value="Create Email Template">
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- full-width contnet : END  -->
      <!-- footer : START -->
      <div id="footer"></div>
      <script>
         fetch("components/footer.html")
             .then(response => response.text())
             .then(data => document.getElementById("footer").innerHTML = data);
      </script>
      <!-- footer : END -->
      <!-- javascript docs -->
      <script src="js/accordian.js"></script>
      <script src="js/sidebar.js"></script>
      <script src="js/login-menu.js"></script>
      <!-- Initialize Multiple Quill Editors -->
      <script>
         document.addEventListener("DOMContentLoaded", function () {
           let quill1 = new Quill('#editor1', { theme: 'snow' });
         });
      </script>
      <!-- Include Quill CSS and JS -->
      <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
      <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
   </body>
</html>
