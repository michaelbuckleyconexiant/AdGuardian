<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ad Workflow Platform</title>
      <!-- Primary CSS -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/styles.css">
      <!-- Icons for UI elements -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
            <!-- Quill Form CSS -->
            <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   </head>
   <body>
      <!-- header : START -->
      <div id="header"></div>
      <script>
         fetch("components/header.html")
             .then(response => response.text())
             .then(data => document.getElementById("header").innerHTML = data);
      </script>
      <!-- header : END -->
      <!-- full-width contnet : START  -->
      <div class="fluid-container">
         <div class="container">
            <div class="row mt-5 mb-5">
               <div class="narrow-row">
                  <h1>Update User</h1>
                  <br>
                  <form action="/">
                     <fieldset>      
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="First Name">
                        <br><br>
                        <label for="lname">Last Name</label>
                        <input type="email" id="lname" name="email" placeholder="Last Name">
                        <br><br>
                        <label for="email">Email Adress</label>
                        <input type="email" id="email" name="email" placeholder="Email Adress">
                     </fieldset>
                     <input class="primary-btn" type="submit" value="Update">
                  </form>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- full-width contnet : END  -->
      <!-- footer : START -->
      <div id="footer"></div>
      <script>
         fetch("components/footer.html")
             .then(response => response.text())
             .then(data => document.getElementById("footer").innerHTML = data);
      </script>
      <!-- footer : END -->

      <!-- javascript docs -->
      <script src="js/accordian.js"></script> 
      <script src="js/sidebar.js"></script> 
      <script src="js/login-menu.js"></script> 
      <script src="js/lightbox.js"></script> 
      <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

   </body>
</html>
