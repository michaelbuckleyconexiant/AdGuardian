  <div class="fluid-container">
    <div class="container">
      <div class="row mt-5 mb-5">

        <div class="narrow-row">
          <h1>Create User</h1>

          <form action="/">
            <label for="name">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
        <br><br>
            
        
        <fieldset>
          <legend>Role</legend>
      
          <input type="checkbox" id="conexiantreviewer" name="role" value="Conexiant Reviewer">
          <label for="conexiantreviewer">Conexiant Reviewer</label><br>
      
          <input type="checkbox" id="administrator" name="role" value="Administrator">
          <label for="administrator">Administrator</label><br>
      
          <input type="checkbox" id="companyreviewer" name="role" value="Company Reviewer">
          <label for="companyreviewer">[Company Name] Reviewer</label><br><br>
      
      </fieldset>
      
      <input class="primary-btn" type="submit" value="Create">
      
        </form>
