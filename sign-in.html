<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ad Workflow Platform</title>
      <!-- primary css -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/styles.css">
      <!-- icons for ui elements -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   </head>
   <body>
      <!-- header : START -->
      <div id="header"></div>
      <script>
         fetch("components/header.html")
             .then(response => response.text())
             .then(data => document.getElementById("header").innerHTML = data);
      </script>
      <!-- header : END -->
      <!-- full-width contnet : START  -->
      <div class="fluid-container bg-radial-color-gradients pt-5 pb-5">
         <div class="container">
            <div class="home-hero">
               <div class="row">
                  <h1 class="text-align-center">Login</h1>
               
                  <div class="card-home-hero text-align-center">
                     
                     <form class="mt-2 mb-2 text text-align-center align-center">
                        <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <p>
                           <button class="primary-btn mt-3" type="submit">Login</button>
                        </p>
                     </form>
                  
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- full-width contnet : END  -->
      <!-- footer : START -->
      <div id="footer"></div>
      <script>
         fetch("components/footer.html")
             .then(response => response.text())
             .then(data => document.getElementById("footer").innerHTML = data);
      </script>
      <!-- footer : END -->
      <!-- javascript docs -->
      <script src="js/animation-fade.js"></script>
      <script src="js/accordian.js"></script>
      <script src="js/sidebar.js"></script>
      <script src="js/login-menu.js"></script>
   </body>
</html>
